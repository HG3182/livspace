<header class="bg-white">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <!-- Logo -->
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="text-2xl font-bold text-purple-600">LIVSPACE</span>
        <!-- <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt=""> -->
      </a>
    </div>

    <!-- Mobile menu button -->
    <div class="flex lg:hidden">
      <button (click)="toggleMenu()" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
        <span class="sr-only">Open main menu</span>
        <svg *ngIf="!isMenuOpen" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <svg *ngIf="isMenuOpen" class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Desktop links -->
    <div class="hidden lg:flex lg:gap-x-12">

    </div>

    <!-- Desktop login -->
    <div class="hidden lg:flex lg:gap-x-12 lg:justify-end">
      <a routerLink="/aboutus" class="text-sm font-semibold text-gray-900">About Us</a>
      <a routerLink="/gallery" class="text-sm font-semibold text-gray-900">Gallery</a>
      <a routerLink="/contactus" class="text-sm font-semibold text-gray-900">Contact Us</a>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="lg:hidden" role="dialog" aria-modal="true">
    <div class="fixed inset-0 z-10 bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="text-2xl font-bold text-purple-600">LIVSPACE</span>
          <!-- <img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt=""> -->
        </a>
        <button (click)="toggleMenu()" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a routerLink="/aboutus" class="-mx-3 block  rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50" (click)="toggleMenu()">About Us</a>
            <a routerLink="/gallery" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50" (click)="toggleMenu()">Gallery</a>
            <a routerLink="/contactus" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold text-gray-900 hover:bg-gray-50" (click)="toggleMenu()">Contect Us</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
